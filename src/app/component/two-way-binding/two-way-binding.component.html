<div class="container text-center">
    <h1>Form Control</h1>
    <div class="form-group mb-3">
        
        <input type="text" placeholder="Name" [(ngModel)]="name">
    </div>
    <div class="form-group mb-3">
        <input type="email" placeholder="Email" [(ngModel)]="email">
    </div>
    <div class="form-group mb-3">
        <textarea name="" id="" cols="30" rows="10" placeholder="Address" [(ngModel)]="address"></textarea>
    </div> 
        
        <button class="btn btn-primary" (click)="submit()">Submit</button>
    
    <div class="display">
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let value of formData">
                    <td>{{value.name}}</td>
                    <td>{{value.email}}</td>
                    <td>{{value.address}}</td>
                    <td><button>delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
